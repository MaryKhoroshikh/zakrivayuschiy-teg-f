<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путь из 4 спринтов, пройденных на Яндекс Практикуме">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <title>Закрывающий тег</title>
    <meta property="og:title" content="Закрывающий тег">
    <meta property="og:url" content=" ">
    <meta property="og:image" content="images/og.jpg">
    <meta property="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header section">
      <p class="logo">&lt;/HTML&gt;</p>
      <h1 class="main-title">
        закрывающий тег
      </h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main section">
      <article class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <picture class="card__img">
          <source 
            type="image/avif" 
            srcset="./images/bus/large/bus-l-d.avif"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/webp" 
            srcset="./images/bus/large/bus-l-d.webp"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/png" 
            srcset="./images/bus/large/bus-l-d.png"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/avif" 
            srcset="./images/bus/large/bus-l-l.avif">
          <source 
            type="image/webp" 
            srcset="./images/bus/large/bus-l-l.webp">
          <img
              class="img" 
              src="./images/bus/large/bus-l-l.png" 
              alt="микроавтобус"
              loading="lazy"
          >
        </picture>
        <p class="card__text">
          Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
        </p>
        <p class="card__text">
          Место для ваших воспоминаний о начале обучения.
        </p>
        <div class="liked">
          <button
            type="button"
            class="button card__icon-button">
            <svg 
              class="like-icon" 
              xmlns="http://www.w3.org/2000/svg" fill="none" 
              viewBox="0 0 27 24">
              <path fill="#000" d="M6 0H3v3h3V0Zm3 0H6v3h3V0ZM3 3H0v3h3V3Zm0 3H0v3h3V6Zm0 3H0v3h3V9Zm9-9H9v3h3V0ZM6 12H3v3h3v-3Zm3 3H6v3h3v-3Zm3 3H9v3h3v-3Zm9-18h3v3h-3V0Zm-3 0h3v3h-3V0Zm6 3h3v3h-3V3Zm0 3h3v3h-3V6Zm0 3h3v3h-3V9Zm-9-9h3v3h-3V0Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V3Z"/><path fill="red" d="M6 3H3v3h3V3Zm3 3H6v3h3V6Zm3-3H9v3h3V3ZM6 9H3v3h3V9Zm3 0H6v3h3V9Zm0 3H6v3h3v-3Zm3-6H9v3h3V6Zm0 9H9v3h3v-3Zm0-3H9v3h3v-3Zm9-9h3v3h-3V3Zm-3 0h3v3h-3V3Zm3 3h3v3h-3V6Zm-3 0h3v3h-3V6Zm-3-3h3v3h-3V3Zm6 6h3v3h-3V9Zm-3 0h3v3h-3V9Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3V6Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0 3h-3v3h3v-3Z"/><path fill="#fff" d="M12 9H9v3h3V9Zm3 0h3v3h-3V9Zm0 0h-3v3h3V9Zm0-3h-3v3h3V6Zm0 6h-3v3h3v-3Z"/>
            </svg>
          </button>
          <button
            type="button"
            class="button card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <button 
        class="button button-save">
        <svg 
          viewBox="0 0 40 40" 
          class="floppy">
          <use href="./svg/floppy.svg#floppy">
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
