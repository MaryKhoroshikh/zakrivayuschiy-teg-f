<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путь из 4 спринтов, пройденных на Яндекс Практикуме">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <title>Закрывающий тег</title>
    <meta property="og:title" content="Закрывающий тег">
    <meta property="og:url" content=" ">
    <meta property="og:image" content="images/og.jpg">
    <meta property="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header section">
      <p class="logo">&lt;/HTML&gt;</p>
      <h1 class="main-title">
        закрывающий тег
      </h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main section">
      <article class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <picture class="card__img">
          <source 
            type="image/avif" 
            srcset="./images/bus/large/bus-l-d.avif"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/webp" 
            srcset="./images/bus/large/bus-l-d.webp"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/png" 
            srcset="./images/bus/large/bus-l-d.png"
            media="(prefers-color-scheme: dark)">
          <source 
            type="image/avif" 
            srcset="./images/bus/large/bus-l-l.avif">
          <source 
            type="image/webp" 
            srcset="./images/bus/large/bus-l-l.webp">
          <img
              class="img" 
              src="./images/bus/large/bus-l-l.png" 
              alt="микроавтобус"
              loading="lazy"
          >
        </picture>
        <p class="card__text">
          Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
        </p>
        <p class="card__text">
          Место для ваших воспоминаний о начале обучения.
        </p>
        <button class="card__icon-button button">
          <svg class="like-icon">
            <!-- сюда вставить иконку сердечка -->
          </svg>
        </button>
        <button class="card__like-button button">
          <span class="button__text">Like</span>
        </button>
      </article>
      <button class="button-save button">
        <svg 
          viewBox="0 0 40 40" 
          class="floppy">
          <use href="./svg/floppy.svg#floppy">
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
